<!DOCTYPE html>
<html lang="pl">

<head>

    <meta charset="utf-8">
    <title>Motivation clock</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Maciej Stachura">
    <meta http-equiv="X-Ua-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="main.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
   
</head>

   
<body>
     <section class = "intro">
       <div clas="inner">
   
         <div class = "content">

          <h1>Time left in your life</h1>
           <form id ="field">
            <label><a>Put date of your birthday</a> </label>

              <input id ="date" type = "date"/> 
              <input class ="sendDate" value ="SEND" type = "button"/>  
    
            </form>

     
               <table class="countDownClock">
                 <tr class="result">
                   <td id="days">0</td>
                   <td id="hrs">00</td>
                   <td id="min">00</td>
                   <td id="sec">00</td>
                 </tr>
      
                 <tr class="info">
                   <td>days</td>
                   <td>hours</td>
                   <td>minutes</td>
                   <td>seconds</td>
                 </tr>
               </table>
  
         </div>
    
       </div>
       
     </section>
   
   
     <script src ="script.js"></script>
   
</body>
    
    
    
 </html>
